<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Creator</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="button-creator">
    <form id="controles">
      <label for="texto">Texto:</label>
      <input type="text" name="texto" id="texto">
      <label for="color">Cor:</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">Cor de fundo:</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <label for="height">Altura:</label>
      <input type="range" name="height" id="height" min="0" max="200">
      <label for="width">Largura:</label>
      <input type="range" name="width" id="width" min="200" max="600">
      <label for="border">Borda:</label>
      <input type="text" name="border" id="border">
      <label for="borderRadius">Raio da borda:</label>
      <input type="text" name="borderRadius" id="borderRadius" min="0" max="20">
      
      
      <select name="font-family">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monoespace</option>
      </select>

      <label for="fontSize">Tamanho da fonte:</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
